- name: yum install
  yum: name={{ item }} state=installed
  with_items:
    - gcc
    - gcc-c++
    - zlib-devel
    - openssl-devel
    - git
    - libcurl-devel
    - httpd-devel
    - apr-devel
    - apr-util-devel
    - libxml2
    - libxml2-devel
    - libxslt
    - libxslt-devel
    - mysql-devel
